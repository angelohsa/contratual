<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="corpo">
	<div class="container border border-dark bg-white">
	
		<div class="container">
			<h1>Cadastro de Unidades</h1>	
			<form
				th:action="${unidade.id == null} ? @{/unidade/salvar} : @{/unidade/editar}"
				method="post" th:object="${unidade}">
				
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-row">
					<div class="form-group col-md-3">
						<label for="empresa">Empresa</label>
						<select class="form-control form-control-sm" id="empresa" th:field="*{empresa}">
							<option value=""></option>
							<option th:each="e : ${empresas}" th:value="${e.id}"
								th:text="${e.nome}">
							</option>
						</select>
					</div>
					<div class="form-group col-md-6">
						<label for="nome">Nome</label> 
						<input class="form-control form-control-sm" type="text" id="nome" th:field="*{nome}" />
					</div>
	
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-5">
						<label for="cnpj">CNPJ</label> 
						 <input class="form-control form-control-sm" type="text" id="cnpj" th:field="*{cnpj}" />
					</div>
					<div class="form-group col-md-3">
						<label for="dimensao">Dimens√£o AX</label> 
						<input class="form-control form-control-sm" type="text" id="dimensao" th:field="*{dimensaoAx}" />
					</div>
						<div class="form-group col-md-1">
						<label for="site">Site</label> 
						<input class="form-control form-control-sm" type="text" id="site" th:field="*{site}" />
					</div>
	
				</div>
				
				<div class="form-group form-check">
					<input id="matriz" class="form-check-input" type="checkbox" th:field="*{matriz}" />
					<label for="matriz" class="form-check-label">Matriz</label>
				</div>
				
				<div class="form-group form-check">
					<input id="inativo" class="form-check-input" type="checkbox" th:field="*{inativo}" />
					<label for="inativo" class="form-check-label">Inativo</label>
				</div>
				
				<button type="submit"  class="btn btn-outline-success" >Salvar</button>
				 <a th:href="@{/}" role="button" class="btn btn-outline-danger">Cancelar</a>
			</form>
		</div>
		<hr/>
		<div class="container">
			<table class="table table-sm">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>Nome</th>
						<th>Site</th>
						<th>Inativo</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="u : ${unidades}">
						<td th:text="${u.id}"></td>
						<td th:text="${u.nome}"></td>
						<td th:text="${u.site}"></td>
						<td th:text="${u.inativo}"></td>
						<td><a th:href="@{/unidade/editar/{id} (id=${u.id})  }">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</section>
</body>
</html>
