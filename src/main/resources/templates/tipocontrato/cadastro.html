<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<section layout:fragment="corpo">
	<div class="container border border-dark bg-white">
		<div class="container">
			<h1>Cadastro de Tipos de Contrato</h1>
			<form
				th:action="${tipoContrato.id == null} ? @{/tipocontrato/salvar} : @{/tipocontrato/editar}"
				method="post" th:object="${tipoContrato}">
				<input type="hidden" th:field="*{id}" />
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="tipo">Tipo</label>
						<input class="form-control" type="text" th:field="*{tipo}" />
					</div>
				</div>
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="descricao">Descrição</label>
						<input class="form-control" type="text"	th:field="*{descricao}" />
					</div>
				</div>
				 <div class="form-group form-check">
					
					<input class="form-check-input" type="checkbox" id="inativo" th:field="*{inativo}" />
					<label class="form-check-label" for="inativo">Inativo</label>
				</div>
				  <button type="submit"  class="btn btn-outline-success" >Salvar</button>
				  <a th:href="@{/}" role="button" class="btn btn-outline-danger">Cancelar</a>
			</form>
		</div>
		<hr/>
		<div class="container">
			<table class="table table-sm">
				<thead class="thead-light">
					<tr>
						<th>ID</th>
						<th>Tipo</th>
						<th>Inativo</th>
						<th></th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="t : ${tiposContrato}">
						<td th:text="${t.id}"></td>
						<td th:text="${t.tipo}"></td>
						<td th:text="${t.inativo}"></td>
						<td><a th:href="@{/tipocontrato/editar/{id} (id=${t.id})}">Editar</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</section>
</body>
</html>
